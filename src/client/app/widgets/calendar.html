<div id="appointmentsCalendar" class="calendar widget">
    <div class="widget-header">
        <h2 class="widget-title">
            <small class="btn-prev" mwl-date-modifier date="vm.calendarDay" decrement="vm.calendarView">
                <i class="fa fa-chevron-left"></i>
            </small>
            {{ vm.calendarTitle }}
            <small class="btn-next" mwl-date-modifier date="vm.calendarDay" increment="vm.calendarView">
                <i class="fa fa-chevron-right"></i>
            </small>
        </h2>
    </div>

    <mwl-calendar
            view="vm.calendarView"
            current-day="vm.calendarDay"
            events="vm.appointments"
            view-title="vm.calendarTitle"
            on-event-click="vm.eventDetails(calendarEvent)"
            edit-event-html="vm.editEventIcon"
            delete-event-html="vm.deleteEventIcon"
            on-edit-event-click="vm.eventEdit(calendarEvent)"
            on-delete-event-click="vm.eventDelete(calendarEvent)"
            day-view-start="'06:00'"
            day-view-end="'22:00'"
            day-view-split="'30'">
    </mwl-calendar>

    <div class="widget-footer">
        <button class="btn btn-default btn-today" mwl-date-modifier date="vm.calendarDay" set-to-today>
            <i class="fa fa-refresh"></i>
        </button>

        <div class="btn-group-vertical calendar-view-buttons">
            <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'year'">
                <i class="fa fa-th-large"></i>
            </label>
            <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'month'">
                <i class="fa fa-th"></i>
            </label>
            <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'week'">
                <i class="fa fa-th-list"></i>
            </label>
            <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'day'">
                <i class="fa fa-align-justify"></i>
            </label>
        </div>
    </div>
</div>
