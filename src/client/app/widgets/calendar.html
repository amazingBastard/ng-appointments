<div id="appointmentsCalendar" class="calendar widget">
    <div class="widget-header">
        <button class="btn btn-default btn-prev" mwl-date-modifier date="vm.calendarDay" decrement="vm.calendarView">
            <i class="fa fa-chevron-left"></i>
        </button>
        <h2 class="widget-title">{{ vm.calendarTitle }}</h2>
        <button class="btn btn-default btn-next" mwl-date-modifier date="vm.calendarDay" increment="vm.calendarView">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>

    <mwl-calendar
            view="vm.calendarView"
            current-day="vm.calendarDay"
            events="vm.appointments"
            view-title="vm.calendarTitle"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            edit-event-html="vm.editEventIcon"
            delete-event-html="vm.deleteEventIcon"
            on-edit-event-click="vm.eventEdited(calendarEvent)"
            on-delete-event-click="vm.eventDeleted(calendarEvent)"
            cell-is-open="vm.isCellOpen"
            day-view-start="vm.dayViewStart"
            day-view-end="vm.dayViewEnd"
            day-view-split="vm.dayViewSplit"
            cell-modifier="vm.modifyCell(calendarCell)">
    </mwl-calendar>

    <button class="btn btn-default btn-today" mwl-date-modifier date="vm.calendarDay" set-to-today>
        <i class="fa fa-refresh"></i>
    </button>

    <div class="btn-group-vertical calendar-view-buttons">
        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'year'">
            <i class="fa fa-th-large"></i>
        </label>
        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'month'">
            <i class="fa fa-th"></i>
        </label>
        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'week'">
            <i class="fa fa-th-list"></i>
        </label>
        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'day'">
            <i class="fa fa-align-justify"></i>
        </label>
    </div>
</div>

<script type="text/ng-template" id="calendarModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Event action occurred!</h3>
    </div>
    <div class="modal-body">
        <p>Action: <pre>{{ vm.action }}</pre></p>
        <p>Event: <pre>{{ vm.event | json }}</pre></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">OK</button>
    </div>
</script>
