<div class="widget-header">
    <button class="btn btn-primary btn-prev" mwl-date-modifier date="vm.calendarDay" decrement="vm.calendarView">
        <i class="fa fa-chevron-left"></i>
    </button>
    <h2 class="widget-title">{{ vm.calendarTitle }}</h2>
    <button class="btn btn-primary btn-next" mwl-date-modifier date="vm.calendarDay" increment="vm.calendarView">
        <i class="fa fa-chevron-right"></i>
    </button>
</div>

<mwl-calendar
        view="vm.calendarView"
        current-day="vm.calendarDay"
        events="vm.appointments"
        view-title="vm.calendarTitle">
</mwl-calendar>

<button class="btn btn-default btn-today" mwl-date-modifier date="vm.calendarDay" set-to-today>
    <i class="fa fa-refresh"></i>
</button>

<div class="btn-group-vertical calendar-view-buttons">
    <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'year'">
        <i class="fa fa-th-large"></i>
    </label>
    <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'month'">
        <i class="fa fa-th"></i>
    </label>
    <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'week'">
        <i class="fa fa-th-list"></i>
    </label>
    <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'day'">
        <i class="fa fa-align-justify"></i>
    </label>
</div>
