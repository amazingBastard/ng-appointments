<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" >
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title data-ng-bind="title"></title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/src/client/content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>

<main class="index">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <div data-ng-include="'app/layout/shell.html'"></div>
</main>

<!-- inject-vendor:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/toastr/toastr.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/angular-moment/angular-moment.js"></script>
<!-- endinject -->

<!-- inject:js -->
<!-- Bootstrapping -->
<script src="/src/client/app/app.module.js"></script>

<!-- Reusable Helpers/Modules -->
<script src="/src/client/app/helpers/exception/exception.module.js"></script>
<script src="/src/client/app/helpers/exception/exception-handler.provider.js"></script>
<script src="/src/client/app/helpers/exception/exception.js"></script>
<script src="/src/client/app/helpers/logger/logger.module.js"></script>
<script src="/src/client/app/helpers/logger/logger.js"></script>
<script src="/src/client/app/helpers/router/router.module.js"></script>
<script src="/src/client/app/helpers/router/routehelper.js"></script>

<!-- core module -->
<script src="/src/client/app/core/core.module.js"></script>
<script src="/src/client/app/core/constants.js"></script>
<script src="/src/client/app/core/config.js"></script>
<script src="/src/client/app/core/dataservice.js"></script>

<!-- layout -->
<script src="/src/client/app/layout/layout.module.js"></script>
<script src="/src/client/app/layout/shell.js"></script>
<script src="/src/client/app/layout/menu.js"></script>

<!-- appointments -->
<script src="/src/client/app/appointments/appointments.module.js"></script>
<script src="/src/client/app/appointments/config.route.js"></script>
<script src="/src/client/app/appointments/appointments.js"></script>
<!-- endinject -->
</body>
</html>
